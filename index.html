<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NASA API CHALLENGE</title>
  <script src="https://kit.fontawesome.com/24770feae0.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Space+Mono:400,700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="js/app.js" defer></script>
</head>

<body>

  <section class="banner" id="banner">
    <div class="banner__container">
      <h1 class="banner__title">
        nasa api challenge
      </h1>
      <p class="banner__text">
        Use this to acces NASA Image Library
      </p>
      <form class="banner__form" id="bannerForm">
        <input class="banner__input" type="text" id="search" placeholder="type what would you like to see" />
        <button class="banner__button--search" type="submit">
          <i class="fas fa-search"></i>
        </button>
      </form>
      <div class="banner__scroll"></div>
    </div>
  </section>
  <section class="gallery" id="gallery">
    <div class="gallery__container"></div>
    <button class="gallery__button--load hide">Load more</button>
    <div class="gallery__modal">
      <button class="prev" aria-label="Previous Photo">
        <i class="fas fa-chevron-left"></i>
      </button>
      <div class="gallery__modal--inner">
        <figure>
          <img src="">
          <figcaption>
            <h2>Test Title</h2>
          </figcaption>
        </figure>
      </div>
      <button class="next" aria-label="Next Photo">
        <i class="fas fa-chevron-right"></i>
      </button>
    </div>
  </section>
  <section class="apod">
    <h2 class="apod__header">Astronomy Picture of the Day</h2>
    <div class="apod__container"></div>
  </section>

  <footer class="footer">
    <a href="#banner">
      <i class="fas fa-angle-up"></i>
    </a>
  </footer>
</body>

</html>
